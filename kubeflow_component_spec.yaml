name: Get Lines
description: Gets the specified number of lines from the input file.

inputs:
- {name: input_1, type: LocalPath, description: 'Data path for input_1'}
- {name: parameter_1, type: Integer, default: '10', description: 'Number of lines to copy'}

outputs:
- {name: output_1, type: String, description: 'output_1 data path.'}

implementation:
  container:
    image: us-central1-docker.pkg.dev/${PROJECT_ID}/ml-automation-docker-images/line-reader-comp:latest
    # command is a list of strings (command-line arguments). 
    # The YAML language has two syntaxes for lists and you can use either of them. 
    # Here we use the "flow syntax" - comma-separated strings inside square brackets.
    command: [
      python3, 
      # Path of the program inside the container
      line-reader-writer.py,
      --input1-path,
      {inputPath: input_1},
      --param1, 
      {inputValue: parameter_1},
      --output1-path, 
      {outputPath: output_1},
    ]
    